<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notes.one</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <button id="sidebarToggle" class="sidebar-toggle" title="Toggle sidebar">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div class="app-icon">‚ô¶</div>
                <h1 class="app-title">Notes</h1>
            </div>
            <div class="header-center">
                <div class="search-container">
                    <div class="search-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </svg>
                    </div>
                    <input type="text" id="searchInput" class="search-input" placeholder="Search notes...">
                    <button id="clearSearch" class="clear-search" style="display: none;">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 6 6 18"></path>
                            <path d="m6 6 12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="header-right">
                <button id="settingsBtn" class="icon-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 10v6m11-7h-6m-10 0H1m11.5-8a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5Z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h2 class="sidebar-title">Saved Notes</h2>
                    <div class="filter-list">
                        <div class="filter-item" data-filter="all">
                            <span class="filter-label">All Notes</span>
                            <span class="filter-count" id="allNotesCount">0</span>
                        </div>
                        <div class="filter-item" data-filter="last7days">
                            <span class="filter-label">Last 7 Days</span>
                            <span class="filter-count" id="last7DaysCount">0</span>
                        </div>
                        <div class="filter-item" data-filter="last30days">
                            <span class="filter-label">Last 30 Days</span>
                            <span class="filter-count" id="last30DaysCount">0</span>
                        </div>
                        <div class="filter-item" data-filter="all">
                            <span class="filter-label">All Notes</span>
                            <span class="filter-count" id="allNotesCount">0</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Content Area -->
            <main class="content-area">
                
                
                <div id="notesList" class="notes-list">
                    <!-- Notes will be dynamically inserted here -->
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-icon">üìù</div>
                    <h3>No notes yet</h3>
                    <p>Press <kbd>‚åò+Shift+C</kbd> to capture selected text from any application</p>
                </div>

                <!-- Loading State -->
                <div id="loadingState" class="loading-state" style="display: none;">
                    <div class="loading-spinner"></div>
                    <p>Loading notes...</p>
                </div>
            </main>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
